<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Security Login</title>
  <link rel="stylesheet" href="css/login.css">
  <script src="javascript/login.js" defer></script>
</head>
  <style>
    /* Body & Container */
body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #0f172a, #1e293b);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #fff;
}

.login-container {
  background: rgba(255, 255, 255, 0.05);
  padding: 40px;
  border-radius: 12px;
  width: 350px;
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
  text-align: center;
}

/* Title */
.login-container h2 {
  margin-bottom: 25px;
  color: #38bdf8;
}

/* Input Groups */
.input-group {
  position: relative;
  margin-bottom: 20px;
}

.input-group input {
  width: 100%;
  padding: 10px;
  background: transparent;
  border: none;
  border-bottom: 2px solid #38bdf8;
  color: #fff;
  font-size: 16px;
}

.input-group label {
  position: absolute;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  color: #9ca3af;
  pointer-events: none;
  transition: 0.3s ease;
}

.input-group input:focus ~ label,
.input-group input:valid ~ label {
  top: -5px;
  font-size: 12px;
  color: #38bdf8;
}

/* Captcha */
.captcha-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}

.captcha-container span {
  background: #111827;
  padding: 10px 20px;
  font-weight: bold;
  color: #38bdf8;
  border-radius: 6px;
  letter-spacing: 2px;
  font-size: 18px;
}

.captcha-container button {
  padding: 8px 12px;
  border: none;
  border-radius: 6px;
  background: #2563eb;
  color: #fff;
  cursor: pointer;
}

.captcha-container button:hover {
  background: #1d4ed8;
}

/* Login Button */
.btn {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #2563eb;
  font-weight: bold;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

.btn:hover {
  background: #1d4ed8;
}

/* Error Message */
#error-msg {
  margin-top: 10px;
  color: #ef4444;
  font-weight: bold;
}

  </style>
<body>
  <div class="login-container">
    <h2>üîê Cyber Security Login</h2>
    <form id="loginForm" onsubmit="return validateLogin()">
      <!-- Username -->
      <div class="input-group">
        <input type="text" id="username" required>
        <label>Username</label>
      </div>

      <!-- Password -->
      <div class="input-group">
        <input type="password" id="password" required>
        <label>Password</label>
      </div>

      <!-- Captcha -->
      <div class="captcha-container">
        <span id="captcha"></span>
        <button type="button" onclick="generateCaptcha()">‚Üª</button>
      </div>
      <input type="text" id="captchaInput" placeholder="Enter Captcha" required>

      <!-- Login Button -->
      <button type="submit" class="btn">Login</button>
      <p id="error-msg"></p>
    </form>
  </div>
  <script>
    let captchaCode = "";

// Generate captcha on page load
window.onload = generateCaptcha;

function generateCaptcha() {
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
  captchaCode = "";
  for (let i = 0; i < 6; i++) {
    captchaCode += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  document.getElementById("captcha").innerText = captchaCode;
}

// Validate login


function validateLogin(){
  let username = document.getElementById("username").value;
  let password = document.getElementById("password").value;
  let captcha = document.getElementById("captcha").innerText;
  let captchaInput = document.getElementById("captchaInput").value;
  let errorMsg = document.getElementById("error-msg");

  if(username === "" || password === ""){
    errorMsg.textContent = "‚ùå All fields are required!";
    return false;
  }
  if(captchaInput !== captcha){
    errorMsg.textContent = "‚ùå Captcha incorrect!";
    generateCaptcha();
    return false;
  }

  alert("‚úÖ Login Successful! Welcome back " + username);
  // ‚úÖ Redirect to home.html after success
  window.location.href = "home.html";
  return false;
}
  </script>
</body>
</html>
