<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threat Detection Tool</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
    }

    header {
      background: #111827;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #38bdf8;
      letter-spacing: 1px;
      border-bottom: 2px solid #2563eb;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #38bdf8;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 6px;
      background: #f9fafb;
      color: #111827;
    }

    input[type="file"] {
      background: #1f2937;
      color: #f9fafb;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1d4ed8;
    }

    .result {
      margin-top: 25px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      display: none;
    }

    .safe {
      color: #22c55e;
      font-weight: bold;
    }

    .threat {
      color: #ef4444;
      font-weight: bold;
    }
    /* Navbar Styles */
.navbar {
  background: #111827;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  border-bottom: 2px solid #2563eb;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo {
  font-size: 20px;
  font-weight: bold;
  color: #38bdf8;
}

.navbar ul {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

.navbar ul li a {
  color: #f9fafb;
  text-decoration: none;
  font-size: 16px;
  font-weight: bold;
  transition: 0.3s;
}

.navbar ul li a:hover {
  color: #38bdf8;
  text-shadow: 0 0 10px #38bdf8;
}

  </style>
</head>
<body>

</nav>


  <header>üîç Threat Detection Tool</header>

  <div class="container">
    <h2>Scan Your File or Input</h2>

    <form id="threatForm">
      <label for="username">Enter Your Name</label>
      <input type="text" id="username" placeholder="Your Name" required>

      <label for="email">Enter Email</label>
      <input type="email" id="email" placeholder="Your Email" required>

      <label for="fileUpload">Upload File to Scan</label>
      <input type="file" id="fileUpload">

      <label for="scanType">Select Scan Type</label>
      <select id="scanType">
        <option value="quick">Quick Scan</option>
        <option value="deep">Deep Scan</option>
        <option value="network">Network Scan</option>
      </select>

      <button type="submit">Start Scan</button>
    </form>

    <div class="result" id="resultBox">
      <h3>Scan Results</h3>
      <p id="resultText"></p>
    </div>
  </div>

  <script>
    document.getElementById("threatForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const resultBox = document.getElementById("resultBox");
      const resultText = document.getElementById("resultText");

      // Simulate a threat detection result
      const random = Math.random();
      if (random > 0.5) {
        resultText.innerHTML = "‚úÖ No Threats Found. Your file/system is <span class='safe'>Safe</span>!";
      } else {
        resultText.innerHTML = "‚ö†Ô∏è Threat Detected! Please take action immediately. Status: <span class='threat'>Infected</span>";
      }

      resultBox.style.display = "block";
    });
  </script>

</body>
</html>
